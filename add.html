<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff management</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="nav flex">
        <div class="flex">
          <div>
            <img src="image/download.png" alt="" />
          </div>
          <div>
            <h1>Staff ICE</h1>
          </div>
        </div>
        <div>
          <a href="homepage.html">Home</a>
          <a href="stafflist.html">Staff list</a>
          <a href="workschedule.html">Work Schedule</a>
          <a href="staffinfo.html">Staff informatinon</a>
          <a href="about.html">About Us</a>

          <div class="btn-group">
            <button
              type="button"
              class="btn dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Manage
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="add.html">Add a Staff </a>
              </li>
              <li>
                <a class="dropdown-item" href="remove.html">Remove a Staff</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <section class="add">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Full Name</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Phone </label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Age </label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
      </form>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01"
          >Working Shift</label
        >
        <select class="form-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">Morning</option>
          <option value="2">Day</option>
          <option value="3">Night</option>
        </select>
      </div>

      <button
        type="submit"
        onclick="alert('Staff Added')"
        class="btn btn-primary mt-3"
      >
        Add Staff
      </button>
    </section>
  </body>
</html>
